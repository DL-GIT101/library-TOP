<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>

        <svg id="addBook" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <g>
        <path id="Vector" d="M8 12H12M12 12H16M12 12V16M12 12V8M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"/>
        </g>
        </svg>
    </header>

    <main>
        <div class="cabinet"></div>
    </main>

    <footer>@ DL-GIT101</footer>

    <section class="modal hidden">
        <div class="content">
            <h2>ADD BOOK</h2>
            <form>
                <label for="title">TItle</label>
                <input type="text" id="title" minlength="2" maxlength="50" required>
                <label for="author">Author</label>
                <input type="text" id="author" minlength="2" maxlength="50" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages" max="1600" required>
                <label for="read">Have you read it?</label>
                <label class="switch">
                    <input type="checkbox" id="read">
                    <span class="slider round"></span>
                </label>
                <div class="buttons">
                    <button class="close" type="button">Close</button>
                    <button class="add" type="submit">Add</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
